---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  <span class="post-category">
    <span class="label">{{ page.category }}</span>
  </span>
  <div class="post-meta">
    <time class="post-date">{{ page.date | date: "%Y-%m-%d %H:%M" }}</time>
  </div>
  <div class="post">
  {{ content }}
  </div>
  <div class="post-meta">
    <span>Tags: </span>
    {% for tag in page.tags %}
      <span style="margin: 5px"><a href="/tags.html#{{ tag }}">{{ tag }}</a></span>
    {% endfor %}
  </div>

  {% include disqus_comments.html %}
