---
layout: default
title: XLRES's Blog
---

<article>

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
		{% if post.layout == 'post' %} 
		<li>
			<time>{{ post.date | date: "%Y-%m-%d" }}</time>
			<a href="{{ post.url }}">{{ post.title }}</a>
            <p>{{ post.excerpt }}</p>
            <hr/>
		</li>
		{% endif %} 
    {% endfor %}
  </ul>
</div>

</article>
