<article>

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
		{% if post.layout == 'post' %} 
		<li>
			<time>{{ post.date | date: "%Y-%m-%d" }}</time>
			<a href="{{ post.url }}">{{ post.title }}</a>
		</li>
		{% endif %} 
    {% endfor %}
  </ul>
</div>

</article>
